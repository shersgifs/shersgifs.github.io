<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel ‚Äì Sher's GIFs</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0e0e0e; color: #fff; text-align: center; padding: 40px; }
    h1 { color: #00ffa6; }
    .hidden { display: none; }
    input, button { padding: 10px; margin: 8px 0; width: 90%; max-width: 300px; border-radius: 8px; border: none; }
    input { background: #1a1a1a; color: #fff; }
    button { background: #00ffa6; color: #000; font-weight: bold; cursor: pointer; }
    .gif-box { background: #1a1a1a; padding: 15px; border-radius: 10px; margin-top: 20px; }
    .gif-box img { max-width: 100%; border-radius: 10px; }
    .actions button { margin: 5px; font-size: 14px; padding: 6px 12px; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA_geIrm6qAJP8KOZ96OFYK2MOqfqZu8Nw",
      authDomain: "shers-gifs.firebaseapp.com",
      databaseURL: "https://shers-gifs-default-rtdb.firebaseio.com",
      projectId: "shers-gifs",
      storageBucket: "shers-gifs.appspot.com",
      messagingSenderId: "584232581574",
      appId: "1:584232581574:web:1fa299b284b61072d21ac7"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <h1>Admin Panel ‚Äì Sher's GIFs</h1>

  <div id="login-section">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Parol">
    <button onclick="login()">Kirish</button>
    <p id="error-msg" style="color:red"></p>
  </div>

  <div id="admin-panel" class="hidden">
    <button onclick="logout()">Chiqish</button>
    <h2>GIF qo‚Äòshish</h2>
    <input type="text" id="gif-url" placeholder="GIF URL">
    <input type="text" id="gif-title" placeholder="GIF nomi">
    <button onclick="addGif()">Qo‚Äòshish</button>
    <div id="gif-list"></div>
  </div>

  <script>
    const db = firebase.database();

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        document.getElementById("login-section").classList.add("hidden");
        document.getElementById("admin-panel").classList.remove("hidden");
        loadGifList();
      } else {
        document.getElementById("login-section").classList.remove("hidden");
        document.getElementById("admin-panel").classList.add("hidden");
      }
    });

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .catch(error => document.getElementById("error-msg").textContent = error.message);
    }

    function logout() {
      firebase.auth().signOut();
    }

    function addGif() {
      const url = document.getElementById("gif-url").value;
      const title = document.getElementById("gif-title").value;
      const id = btoa(url).replace(/=/g, "");
      db.ref("gifs/" + id).set({ url, title });
      document.getElementById("gif-url").value = "";
      document.getElementById("gif-title").value = "";
      loadGifList();
    }

    function loadGifList() {
      const list = document.getElementById("gif-list");
      list.innerHTML = "";
      db.ref("gifs").once("value", snap => {
        const data = snap.val();
        if (data) {
          Object.entries(data).forEach(([key, gif]) => {
            const div = document.createElement("div");
            div.className = "gif-box";
            div.innerHTML = `
              <img src="${gif.url}" alt="GIF">
              <p><strong>${gif.title}</strong></p>
              <div class="actions">
                <button onclick="editGif('${key}', '${gif.url}', '${gif.title.replace(/'/g, "\\'")}')">‚úèÔ∏è Tahrirlash</button>
                <button onclick="deleteGif('${key}')">üóëÔ∏è O‚Äòchirish</button>
              </div>
            `;
            list.appendChild(div);
          });
        }
      });
    }

    function editGif(key, url, oldTitle) {
      const newTitle = prompt("Yangi nomni kiriting:", oldTitle);
      if (newTitle && newTitle !== oldTitle) {
        db.ref("gifs/" + key).update({ title: newTitle });
        loadGifList();
      }
    }

    function deleteGif(key) {
      if (confirm("Bu GIFni o‚Äòchirishga ishonchingiz komilmi?")) {
        db.ref("gifs/" + key).remove();
        loadGifList();
      }
    }
  </script>
</body>
</html>
